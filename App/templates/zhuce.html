<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <style>
        input {
            height: 35px;
            width: 200px;
            border-radius: 8px;
            border:0.5px solid #cccccc;
        }
        input::-webkit-input-placeholder{text-align: center;}
    </style>
</head>
<body>
    <div style="text-align: center; height:auto; width:50%; margin: 0 auto; margin-top: 10%">
        <span style="font-size: 25px;">注册</span>
        <form action="/zhuce" method="post">
        	  {% csrf_token %}
            <br />
            <br />
            <label for="">用户名:</label>&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="text" name="username" placeholder="输入你的用户名">
            <br>
            <br />
            <label for="">邮箱:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="text" name="email" placeholder="邮箱">
            <br />
            <br />
            <label for="">密码:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="password" name="password" placeholder="密码">
            <br />
            <br />
            <label for="">再次输入:</label>&nbsp
            <input type="password" name="re_password" placeholder="再次输入">
            <br />
            <br />
            <input style="height: 30px; width: 100px; background:#2d8cf0; color:#fff" type="submit" value="提交">
        </form>
    </div>
</body>
</html>
